<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>live validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container border border-info rounded-lg p-2 mt-3 d-flex flex-column">
        <div><h1 class="text-center">Live validation</h1></div>
        <form>
            <div class="form-group p-2">
                <label for="i1" class="mb-2">Enter Your Name</label>
                <input type="text" id="i1" class="form-control" placeholder="Enter your name" name="name">
                <span id="n_err" style="color:darkred">no numbers and special characters are allowed</span>
            </div>
            <div class="form-group p-2">
                <label for="i2" class="mb-2">Enter Your E-mail</label>
                <input type="email" id="i2" class="form-control" placeholder="Enter your e-mail" name="email">
                <span id="e_err" style="color:darkred">Invalid E-mail</span>
            </div>
            <div class="form-group p-2">
                <label for="i3" class="mb-2">Enter Your password</label>
                <input type="password" id="i3" class="form-control" placeholder="password" name="email">
                <span id="ps_err" style="color:rgb(55, 252, 6)">Strong</span>
                <span id="pm_err" style="color:rgb(252, 8, 179)">Medium</span>
                <span id="pw_err" style="color:darkred">Weak</span>
            </div>
            <button class="btn btn-info p-2 m-2">Submmit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="live_val.js"></script>
</body>
</html>
